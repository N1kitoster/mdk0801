<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
      }
    </style>
  </head>
  <body>
    <svg width="550" height="550">
      
      <rect width="250" height="350" x="30%" y="10%" fill="gray" />
      
      <line x1="280" y1="90" x2="400" y2="90" stroke="black" stroke-width="1"/>
      <polygon points="250 100,165 100, 250 55"></polygon>
      <polygon points="165 100,165 55, 250 55" fill="white"></polygon>
      <line x1="200" y1="130" x2="400" y2="130" stroke="black" stroke-width="1"/>
      <line x1="200" y1="170" x2="400" y2="170" stroke="black" stroke-width="1"/>
      <line x1="200" y1="210" x2="400" y2="210" stroke="black" stroke-width="1"/>
      <line x1="200" y1="250" x2="400" y2="250" stroke="black" stroke-width="1"/>
      <line x1="200" y1="290" x2="400" y2="290" stroke="black" stroke-width="1"/>
      <line x1="200" y1="330" x2="400" y2="330" stroke="black" stroke-width="1"/>
      <line x1="200" y1="370" x2="400" y2="370" stroke="black" stroke-width="1"/>
    </svg>
  </body>
</html>
